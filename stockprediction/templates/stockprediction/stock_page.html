<h1>{{ ticker }}</h1>
<a href='/stockprediction'>Home</a>
{% if not added %}
	<a href='add'>Add</a>
{% else %}	
	<a href='remove'>Remove</a>
	<p>Prediction for 30 days ahead: {{pred.prediction}}</p>
{% endif %}
<!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container" style="padding: 40px;">
    <div id="tradingview_29472"></div>
    <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/symbols/{{ ticker }}/" rel="noopener" target="_blank"><span class="blue-text">{{ticker}} Chart</span></a> by TradingView</div>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
    new TradingView.widget(
    {
    "autosize": true,
    "symbol": "{{ ticker }}",
    "interval": "D",
    "timezone": "Etc/UTC",
    "theme": "dark",
    "style": "1",
    "locale": "en",
    "toolbar_bg": "#f1f3f6",
    "enable_publishing": false,
    "hide_top_toolbar": true,
    "hide_legend": true,
    "save_image": false,
    "container_id": "tradingview_29472"
  }
    );
    </script>
  </div>
  <!-- TradingView Widget END -->

{% if kw %}
	<p>Word</p>
{% endif %}
