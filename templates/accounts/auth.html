{% extends 'base.html' %}
{% block content %}
<div class='col-10 col-md-r mx-auto'>
    <h1>{{title}}</h1>
    {% if description %}
        <p>{{description}}</p>
    {% endif %}
    {% include "components/form.html" with form=form btn_label=btn_label %}
</div>
{% if extras %}
<div style="margin-left: 125px;"><a href="/register">{{extras}}</a></div>
{% endif %}

{% endblock content %}
